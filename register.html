<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information -->
    <meta charset="UTF-8">
    <!-- Responsive viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- External stylesheet links -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./contents/app.css">
</head>
<body class="bodyColor">
<!-- Header section with navigation bar -->
<header>
    <!-- Header content can be added here -->
</header>

<main class="container" id="mainContent">
    <!-- Row for registration form -->
    <div class="row">
        <!-- Form container -->
        <div class="offset-md-3 col-md-6 col-lg-4">
            <!-- Title -->
            <h1 class="display-4">Register</h1>
            <!-- Message area for displaying feedback -->
            <div id="messageArea"></div>
            <!-- Registration form -->
            <form id="registerForm">
                <!-- Hint text -->
                <p class="hint-text">Create an account to explore our services!</p>
                <!-- First name and last name input fields -->
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6 mt-3 mx-1">
                            <input id="firstName" placeholder="First Name" type="text" name="firstName" value="" required>
                        </div>
                        <div class="col-md-6 mt-3 mx-1">
                            <input id="lastName" placeholder="Last Name" value="" type="text" name="lastName" required>
                        </div>
                    </div>
                    <!-- Email address input field -->
                    <div class="row">
                        <div class="col-md-6 mt-3">
                            <input id="emailAddress" name="emailAddress" placeholder="Email Address" value="" type="email" required>
                        </div>
                    </div>
                    <!-- Password and confirm password input fields -->
                    <div class="row">
                        <div class="col-md-6 mt-3">
                            <input id="password" name="password" placeholder="Password" value="" type="password" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mt-3">
                            <input id="confirmPassword" name="confirmPassword" placeholder="Re-Enter Password" type="password" value="" required>
                        </div>
                    </div>

                    <!-- Register button -->
                    <div class="text-right">
                        <div class="col-md-4 mt-3">
                            <button id="registerButton" type="submit" class="btn btn-primary btn-lg">Register</button>
                        </div>
                    </div>

                </div>
            </form>
            <!-- Link to login page -->
            <div class="text-info">
                <p class="text-center text-muted small">
                    Already Have an Account?
                    <a href="login.html" class="link-body-emphasis">Login</a>
                </p>
            </div>
        </div>
    </div>

</main>
<!-- Footer section -->
<footer id="footer">
</footer>
<!-- JavaScript script tags for external libraries and custom scripts -->
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="scripts/app.js"></script>
</body>
</html>
